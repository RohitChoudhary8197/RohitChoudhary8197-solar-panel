<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Solar Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login - Solar Panel</h2>
    <form id="loginForm" class="p-4 bg-white rounded shadow">
      <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Email" required>
      <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script>
    const storedUser = JSON.parse(localStorage.getItem('solarUser'));
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginEmail.value;
      const password = loginPassword.value;
      if (storedUser && email === storedUser.email && password === storedUser.password) {
        window.location.href = 'ai-solar-dashboard.html';
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password.');
      }
    });
  </script>
</body>
</html>
