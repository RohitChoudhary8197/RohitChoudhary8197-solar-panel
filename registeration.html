<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Solar Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register - Solar Panel</h2>
    <form id="registrationForm" class="p-4 bg-white rounded shadow">
      <input type="text" class="form-control mb-3" id="name" placeholder="Full Name" required>
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
      <input type="tel" class="form-control mb-3" id="phone" placeholder="Phone" required>
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
      <input type="text" class="form-control mb-3" id="location" placeholder="Location" required>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = {
        name: name.value,
        email: email.value,
        password: password.value,
        location: location.value
      };
      localStorage.setItem('solarUser', JSON.stringify(user));
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
